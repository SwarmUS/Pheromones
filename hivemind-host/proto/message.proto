syntax = "proto3";
import "generic.proto";
import "user-call.proto";

option java_package = "com.swarmus.hivear";

message Request {
    uint32 id = 1;
    oneof message {
        UserCallRequest user_call = 2;
    }
}

message Response {
    uint32 id = 1;
    oneof message {
        UserCallResponse user_call = 2;
    }
}

message Message {

    uint32 sourceId = 1;

    uint32 destinationId = 2;

    oneof message {
        Request request = 3;
        Response response = 4;
    }
}
