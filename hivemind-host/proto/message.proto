syntax = "proto3";
import "generic.proto";
import "function-call.proto";
import "send-data.proto";

message Request {
    int32 id = 1;
    oneof message {
        FunctionCallRequest function_call = 2;
        SendDataRequest send_data = 3;
    }
}

message Response {
    int32 id = 1;

    oneof message {
        GenericResponse generic = 2;
        FunctionCallResponse function_call = 3;
    }
}

message Message {

    uint32 sourceId = 1;

    uint32 destinationId = 2;

    oneof message {
        Request request = 3;
        Response response = 4;
    }
}
