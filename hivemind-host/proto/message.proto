syntax = "proto3";
import "generic.proto";
import "function-call.proto";

message Request {
    uint32 id = 1;
    oneof message {
        FunctionCallRequest function_call = 2;
    }
}

message Response {
    uint32 id = 1;

    oneof message {
        FunctionCallResponse function_call = 3;
    }
}

message Message {

    uint32 sourceId = 1;

    uint32 destinationId = 2;

    oneof message {
        Request request = 3;
        Response response = 4;
    }
}
