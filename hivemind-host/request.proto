syntax = "proto3";
import "generic.proto";
import "function-call.proto";

message Request {
    int32 id = 1;
    oneof message {
        FunctionCallRequest function_call = 2;
    }
}

message Response {
    int32 id = 1;

    oneof message {
        GenericResponse generic = 2;
        FunctionCallResponse functionCall = 3;
    }
}
